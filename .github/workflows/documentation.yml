name: Generate Doxygen Documentation

on:
  workflow_run:
    workflows: ["Build and Test C++ Application"]
    types:
      - completed
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel previous documentation builds, but not deployments to Pages
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# Allow only one concurrent deployment for Pages, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.

jobs:
  documentation:
    runs-on: ubuntu-latest
    # Only run if the build workflow completed successfully
    if: github.event.workflow_run.conclusion == 'success'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Show Ubuntu version
      run: |
        echo "=== Ubuntu Version Information ==="
        lsb_release -a
        echo "Kernel version:"
        uname -r
        echo "Architecture:"
        uname -m
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
    
    - name: Verify Doxyfile exists
      run: |
        if [ -f "Doxyfile" ]; then
          echo "‚úÖ Doxyfile found in repository"
          doxygen --version
          dot -V
          echo "Doxyfile configuration:"
          head -10 Doxyfile
        else
          echo "‚ùå ERROR: Doxyfile not found!"
          exit 1
        fi
    
    - name: Generate documentation
      run: |
        echo "Generating Doxygen documentation using repository Doxyfile..."
        doxygen Doxyfile
        echo "=== Documentation Structure ==="
        ls -la docs/
        if [ -d "docs/html" ]; then
          echo "‚úÖ HTML documentation generated successfully"
          ls -la docs/html/ | head -10
          echo "Total files: $(find docs/html -type f | wc -l)"
        else
          echo "‚ùå ERROR: HTML documentation not found!"
          exit 1
        fi
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: doxygen-documentation
        path: docs/
        retention-days: 30
    
    - name: Setup Pages
      if: github.event.workflow_run.head_branch == 'main'
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      if: github.event.workflow_run.head_branch == 'main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/html
    
    - name: Deploy to GitHub Pages
      if: github.event.workflow_run.head_branch == 'main'
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Documentation summary
      if: always()
      run: |
        echo "=== Documentation Generation Summary ==="
        echo "‚úÖ Build workflow completed successfully - documentation triggered"
        echo "‚úÖ Doxygen configuration used from repository"
        echo "‚úÖ Documentation generated"
        echo "‚úÖ Artifacts uploaded"
        if [ "${{ github.event.workflow_run.head_branch }}" == "main" ]; then
          echo "‚úÖ Documentation deployed to GitHub Pages"
          echo "üìñ Documentation URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "üîó Deployment URL: ${{ steps.deployment.outputs.page_url }}"
        else
          echo "‚ÑπÔ∏è  GitHub Pages deployment skipped (not main branch workflow_run)"
        fi
        echo "üìÅ Documentation artifacts available for download"
