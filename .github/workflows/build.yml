name: Build and Test C++ Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        compiler: [g++, clang++]
        build_type: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang cppcheck clang-format tree
    
    - name: Verify compiler installation
      run: |
        ${{ matrix.compiler }} --version
        make --version
    
    - name: Show project structure
      run: |
        make structure
    
    - name: Build application (Debug)
      if: matrix.build_type == 'Debug'
      run: |
        make debug CXX=${{ matrix.compiler }}
    
    - name: Build application (Release)
      if: matrix.build_type == 'Release'
      run: |
        make CXX=${{ matrix.compiler }}
    
    - name: Run unit tests and application test
      run: |
        make test CXX=${{ matrix.compiler }}
    
    - name: Run static analysis
      if: matrix.compiler == 'g++'
      run: |
        make analyze
    
    - name: Check code formatting
      if: matrix.compiler == 'clang++'
      run: |
        make format
        git diff --exit-code || (echo "Code formatting issues found. Please run 'make format'" && exit 1)
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: calculator-${{ matrix.compiler }}-${{ matrix.build_type }}
        path: |
          calculator
          test_runner
        retention-days: 7

  build-multiple-os:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-20.04]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Build and test
      run: |
        make
        make test
    
    - name: Clean build
      run: make clean

  performance-test:
    runs-on: ubuntu-latest
    needs: build-linux
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential time
    
    - name: Build optimized version
      run: |
        make CXXFLAGS="-std=c++17 -Wall -Wextra -O3 -DNDEBUG -Iinclude"
    
    - name: Run performance test
      run: |
        echo "Running performance test..."
        time ./calculator
        echo "Performance test completed"
